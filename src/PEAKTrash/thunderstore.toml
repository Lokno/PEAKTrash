[config]
schemaVersion = "0.1.0"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Lokno"
name = "PEAKTrash"
description = "Improved collision for airport trash/recycling bins"
websiteUrl = "https://github.com/Lokno/PEAKTrash"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/PEAKTrash/release/com.github.Lokno.PEAKTrash.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", ]
